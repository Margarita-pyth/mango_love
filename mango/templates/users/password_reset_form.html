{% extends "base.html" %}
{% load static %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
{% load user_filters %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались
        </div>

        <div class="card-body"> 
          <form method="post" action="{% url 'users:reset_password' %}">
            <input type="hidden" name="csrfmiddlewaretoken" value="">
            {% csrf_token %}
            <div class="form-group row my-3 p-3">
              <label for="id_email">
                Адрес электронной почты
                <span class="required text-danger">*</span>
              </label>    
              <input type="email" name="email" maxlength="254" class="form-control" required id="id_email">
            </div>

            <form action="{% url 'users:done' %}">
              <button>Сбросить пароль</button>
             </form>

          </div>
          </form>
        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
